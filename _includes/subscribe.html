<script src="{{site.baseurl}}/assets/js/vendor/jquery-1.12.4.min.js"></script>
<div id="mc_embed_signup" class="subscribe-form">
  <form
    action="/thankyou"
    id="mc-embedded-subscribe-form"
    name="mc-embedded-subscribe-form"
    class="validate"
    target="_blank"
  >
    <div id="mc_embed_signup_scroll">
      <input type="hidden" value="there" name="FNAME" />
      <input
        type="email"
        value=""
        name="EMAIL"
        class="email"
        id="mce-EMAIL"
        placeholder="email address"
        required
      />
      <div style="position: absolute; left: -5000px" aria-hidden="true">
        <input type="text" name="subscribe_form" tabindex="-1" value="" />
      </div>
      <div class="clear">
        <button
          type="submit"
          name="subscribe"
          id="mc-embedded-subscribe"
          class="button"
        >
          <i class="fab fa-telegram-plane"></i>
        </button>
      </div>
    </div>
  </form>
</div>
<script>
  $('#mc-embedded-subscribe-form').submit(function (event) {
    event.preventDefault();
    var form = $(this);
    $.ajax({
      type: 'POST',
      url: 'https://hooks.zapier.com/hooks/catch/4625493/oeybm9l/',
      data: form.serialize(),
      success: function (data) {
        window.open('/thankyou','_blank')
      },
    });
  });
</script>
